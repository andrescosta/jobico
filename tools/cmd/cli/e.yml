name: env_1
services:
  - id: ctl
    servers:
      - ip: localhost
        port: 50052
        type: 1
  - id: repo
    servers:
      - ip: localhost
        port: 50053
        type: 1
  - id: recorder
    servers:
      - ip: localhost
        port: 50054
        type: 1
  - id: listener
    servers:
      - ip: localhost
        port: 8080
        type: 2 
  - id: executor
    servers:
      - ip: localhost
        port: 9090
        type: 3
  - id: queue
    servers:
      - ip: localhost
        port: 50051
        type: 1
    storages:
      - id: queues
        type: 0
        reference: ./db.db
      - id: wasm
        type: 0
        reference: files
      - id: wasm1
        reference: filesst
        type: 0
