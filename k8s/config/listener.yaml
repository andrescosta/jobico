apiVersion: apps/v1
kind: Deployment
metadata:
  name: listener
  namespace: jobico
spec:
  replicas: 3
  selector:
    matchLabels:
      app: listener
  template:
    metadata:
      labels:
        app: listener
    spec:
      restartPolicy: Always
      containers:
      - name: listener
        image: jobico/listener:latest
        imagePullPolicy: Never
        ports:
        - name: api
          containerPort: 8080
        - name: pprof
          containerPort: 6060
        env:
        - name: listener.addr
          valueFrom:
            configMapKeyRef:
              name: jobico-config
              key: listener.addr
              optional: false
        - name: queue.host
          valueFrom:
            configMapKeyRef:
              name: jobico-config
              key: queue.host
              optional: false
        - name: ctl.host
          valueFrom:
            configMapKeyRef:
              name: jobico-config
              key: ctl.host
              optional: false
        - name: repo.host
          valueFrom:
            configMapKeyRef:
              name: jobico-config
              key: repo.host
              optional: false
        - name: prof.enabled
          valueFrom:
            configMapKeyRef:
              name: jobico-config
              key: prof.enabled
              optional: true
        - name: pprof.addr
          valueFrom:
            configMapKeyRef:
              name: jobico-config
              key: pprof.addr
              optional: true
        - name: log.level
          valueFrom:
            configMapKeyRef:
              name: jobico-config
              key: log.level
              optional: true
        - name: log.console.enabled
          valueFrom:
            configMapKeyRef:
              name: jobico-config
              key: log.console.enabled
              optional: true
        - name: log.file.enabled
          valueFrom:
            configMapKeyRef:
              name: jobico-config
              key: log.file.enabled
              optional: true
        - name: obs.enabled
          valueFrom:
            configMapKeyRef:
              name: jobico-config
              key: obs.enabled
              optional: true
        - name: obs.exporter.trace.grpc.host
          valueFrom:
            configMapKeyRef:
              name: jobico-config
              key: obs.exporter.trace.grpc.host
              optional: true
        - name: obs.exporter.metrics.http.host
          valueFrom:
            configMapKeyRef:
              name: jobico-config
              key: obs.exporter.metrics.http.host
              optional: true
        - name: obs.exporter.metrics.host.path
          valueFrom:
            configMapKeyRef:
              name: jobico-config
              key: obs.exporter.metrics.host.path
              optional: true
        - name: jobs.metrics.host
          valueFrom:
            configMapKeyRef:
              name: jobico-config
              key: obs.metrics.host
              optional: true
        - name: jobs.metrics.runtime
          valueFrom:
            configMapKeyRef:
              name: jobico-config
              key: jobs.metrics.runtime
              optional: true        
        - name: GOMAXPROCS
          valueFrom:
            resourceFieldRef:
              resource: limits.cpu
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: listener
  name: listener
  namespace: jobico
spec:
  selector:
    app: listener
  ports:
  - name: api
    port: 8080
    targetPort: api
  - name: pprof
    port: 6060
    targetPort: pprof
  type: ClusterIP

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
  name: listener-ingress-http
  namespace: jobico
spec:
  ingressClassName: nginx
  tls:
  - secretName: listener-cert
    hosts:
      - listener
  rules:
    - host: listener
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: listener
                port:
                  number: 8080
          - path: /debug/
            pathType: Prefix
            backend:
              service:
                name: listener
                port:
                  number: 6060
